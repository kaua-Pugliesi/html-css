<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>você pode escrever um parágrafo de qualaquer jeito, <br>
        só colocar tudo no meio do par de tags p.</p>

    <p>Vamos adicionar alguns simbolos espciais
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &cent;
        &Delta;
        &uarr;
        &#x1F920; <!--adição de emojis, sempre com o &#x ante do codigo-->



      </p>

    
</body>
