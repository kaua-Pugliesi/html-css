<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
<form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Dados pessoais</legend>
    <p>
        <label for="iemail">Email</label>
        <input type="email" name="email" id="iemail" autocomplete="email">
    </p>
    <p>
        <label for="itel">telefone</label>
        <input type="tel" name="email" id="itel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" required placeholder="(xx)xxxx-xxxx">
    </p>
</fieldset>
    <p>
        <input type="submit" value="Enivar">
        <input type="reset" value="Limpar">
    </p>

</form>

</body>
</html>
